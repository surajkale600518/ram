<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>श्री विष्णु जी के १० अवतार ( संक्षेप में )</title>
    <link rel="stylesheet" href="style.css">
    <!-- 8-०2-2024 -->
</head>
<body>
    <div class="main-container">
        
        <div class="wrapper">
            <h1>
                रामलला की प्राण प्रतिष्ठान अयोध्या निमित्त 
            </h1>
            
        <h2>
            विष्णू गायत्री मंत्र - 
            ॐ नारायणाय विद्महे वासुदेवाय धीमहि तन्नोः विष्णुः प्रचोदयात् ||
        </h2>
        <div class="container">
            <input type="radio" name="slide" id="c1">
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Matsya Avatar
                            <p>
                                This is a half-fish and half-human form. As per the Matsya Purana, Matsya warns Manu,
                                 who is the leader of human beings, about the great flood and helps him to rescue all the motile 
                                 living beings, the Vedas, and the seeds of all plants.
                            </p>     
                        </h4>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>
                            Kurma Avatar
                            <p>
                                Kurma is a half tortoise and half-man form. When the Milky Ocean was churned for Amrit, 
                                it was he who balanced Mount Mandara on his shell. He also supported the weight of the cosmos on his back.
                            </p>
                        </h4>                    
                </div>
                </div>
            </label>
            
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>
                            varash Avatar
                            <p> Varaha is a half-man and half-boar form. In this form, Vishnu killed the demon Hiranyaksha to save Bhudevi, who personified the earth and used his tusks to bring her back from the depths of the ocean.
                            </p>
                        </h4>                    
                </div>
                </div>
            </label>
            
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>
                            Narasimha Avatar
                            <p>  Narasimha is a half lion and half-human form. His descent ended the reign of the demon king, Hiranyakashipu, and restored peace, order, and righteousness on earth.
                            </p>
                        </h4>                    
                </div>
                </div>
            </label>
            
            <input type="radio" name="slide" id="c5">
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>
                            Vamana Avatar
                            <p> The dwarf Brahmin, Vamana, was the 5th avatar of Vishnu. He took this avatar to check the immense power of the demon king, Mahabali. He accomplishes his aim by playing a trick on him during a yajna ceremony. He also sent him down to Patal or the underworld.
                            </p>
                        </h4>                    
                </div>
                </div>
            </label>
            
            <input type="radio" name="slide" id="c6">
            <label for="c6" class="card">
                <div class="row">
                    <div class="icon">6</div>
                    <div class="description">
                        <h4>
                            Parashshurama Avatar
                            <p>
                                This avatar is a Brahmin Kshatriya. He is portrayed as a sage holding an ax in his hand. He came to end the tyranny of the arrogant Kshatriyas, who were drunk on power and harassed others.
                            </p>
                        </h4>                    
                </div>
                </div>
            </label>
            
            <input type="radio" name="slide" id="c7">
            <label for="c7" class="card">
                <div class="row">
                    <div class="icon">7</div>
                    <div class="description">
                        <h4>
                        Rame Avatar
                            <p>
                                The hero of the epic, Ramayana, this avatar is also a major deity of Hindus. He took birth to kill the demon king Ravana, who kidnapped his wife Sita and took her to his kingdom, Lanka.
                           </p>
                        </h4>                    
                </div>
                </div>
            </label>
            
            <input type="radio" name="slide" id="c8">
            <label for="c8" class="card">
                <div class="row">
                    <div class="icon">8</div>
                    <div class="description">
                        <h4>
                            Krishna Avatar
                            <p>
                                Krishna is also a major deity in Hinduism. He took birth to end the reign of his tyrant uncle, Kamsa, who was his mother’s brother. In the epic, Mahabharata, he was the ally and advisor of the Pandava princes. He was Arjuna’s charioteer during the Kurukshetra war.
                            </p>
                        </h4>                    
                </div>
                </div>
            </label>
            
            <input type="radio" name="slide" id="c9">
            <label for="c9" class="card">
                <div class="row">
                    <div class="icon">9</div>
                    <div class="description">
                        <h4>
                            Buddha Avatar
                            <p>
                                He was born as the prince, Siddhartha Gautam, but left his palace and family to seek enlightenment. Later, he came to be known as Gautama Buddha. He was the founder of Buddhism and taught people to avoid misery by following the Eightfold Path.
                            </p>
                        </h4>                    
                </div>
                </div>
            </label>
            
            <input type="radio" name="slide" id="c10">
            <label for="c10" class="card">
                <div class="row">
                    <div class="icon">10</div>
                    <div class="description">
                        <h4>
                            kalki Avatar
                            <p>.The 10th avatar of Vishnu, Kalki, is yet to be born. It is said that he will destroy the demon Kali who is responsible for all the evil in this age, and begin a new Satyayuga or Kalkiyuga. Kali is a personification of all negative emotions and elements. Kalki is portrayed as a warrior who rides a white horse and holds a shining sword.
                            </p>
                        </h4>                    
                </div>
                </div>
            </label>
</body>
</html>
